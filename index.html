<!DOCTYPE html>
<html>
<head>
    <title>易 I CHING</title>
    <style>
        body{
    background: #f5f5f5; /* Light gray background for a clean look */
    text-align: center;
    font-family: Avenir, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: #333; /* Dark gray color for text to ensure good contrast and readability */
    min-height: 100vh;
    min-width: 100vw;
    height:100vh;
    width:100vw;
    display:flexbox;
    padding-top: 5vh;
    align-items:center;
    justify-content: center;
}
input {
    box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 3px 0px, rgba(0, 0, 0, 0.06) 0px 1px 2px 0px;
    border-radius: 0.5em;
    width: 90px;
    padding: 5px;
    background-color: #fff; /* White background for input fields for simplicity */
    color: #333; /* Dark gray color for input text */
    border: 1px solid #ccc;  /*Light gray border for input fields */
    font-family: avenir;
    text-align: center;
}
button {
  color: #333;
  padding: 1em 1.7em;
  margin-top: 20px;
  margin-bottom: 10px;
  font-size: 12px;
  border-radius: 0.5em;
  background: #e8e8e8;
  cursor: pointer;
  border: 1px solid #e8e8e8;
  transition: all 0.3s;
  box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
}

button:active {
  color: #666;
  box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
}

p {
    font-size: 12px;
    line-height: 2.5rem;
    padding:0;
}
.result{
    font-weight: 300;
    color:#333333;
    line-height: 1.5rem;
    background-color: rgba(255,255,255,1) 0%;
}
a {
    color:rgb(154, 176, 161);
}

    </style>
  <script>
    // Generate a random hundred-digit number
    function randomHundredDigitNumber() {
      let number = "";
      for (let i = 0; i < 100; i++) {
        number += Math.floor(Math.random() * 10);
      }
      return number;
    }

    // Divide a number by a divisor and return the remainder
    // If the remainder is zero, return the divisor instead
    function remainder(number, divisor) {
      let mod = number % divisor;
      return mod === 0 ? divisor : mod;
    }
    // Convert a number to a Chinese character that represents a trigram
    function trigram(number) {
      switch (number) {
        case 1:
          return "乾";
        case 2:
          return "兌";
        case 3:
          return "離";
        case 4:
          return "震";
        case 5:
          return "巽";
        case 6:
          return "坎";
        case 7:
          return "艮";
        case 8:
          return "坤";
        default:
          return "Invalid number";
      }
    }

    // Get the values from the input boxes and display the result
    function getResult() {
      // Get the first random number and divide it by 8
      let X = trigram(remainder(document.getElementById("number1").value, 8));

      // Get the second random number and divide it by 8
      let Y = trigram(remainder(document.getElementById("number2").value, 8));

      // Get the third random number and divide it by 6
      let Z = remainder(document.getElementById("number3").value, 6);

      // Combine the results with the format XY, Z
      let result = `下卦：${X}`;
      let result1= `上卦：${Y}`;
      let result2= `爻辭：${Z}`;

      // Display the result
      document.getElementById("result").innerHTML = result;
      document.getElementById("result1").innerHTML = result1;
      document.getElementById("result2").innerHTML = result2;

      // Set the Google search button href to the result XY
      document.getElementById("googleButton").href = "https://www.google.com/search?q=" + "下"+ X + " 上" + Y;
    }
  </script>
</head>
<body>
  <h1>易 I CHING</h1>
  <p>Enter three random numbers between 1 and 999</p>
  <p>第一個數字（下卦）：<input type="number" id="number1" name="number1" min="1" max="999"></p>
  <p>第二個數字（上卦）：<input type="number" id="number2" name="number2" min="1" max="999"></p>
  <p>第三個數字（變爻）：<input type="number" id="number3" name="number3" min="1" max="999"></p>
  <p><button onclick="getResult()">誠心送出給宇宙</button></p>
  <p class="result" id="result"></p>
  <p class="result"  id="result1"></p>
  <p  class="result"  id="result2"></p>
  <p><a id="googleButton" target="_blank">search results</a></p>
</body>
</html>
